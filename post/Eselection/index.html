<div class="article-content" style="color:black">	

<!-- 		<p>&emsp;&emsp;Excel基本可以实现一维和二维图表的绘制，本文介绍Excel的基本图表类型和图表选择的基本原则，对常用的图表类型，如散点图、条形图、饼图和折线图等进行详细介绍。
		</p>
		
	<div style="float:left">
		<img src="http://EasyChart.github.io/post/Eselection/ESpic/1.png" style="padding-left:20px;width:280px">			
	</div>
		<p style="padding-left:330px;padding-right:20px;text-align:justify">
		<span class="tittle1"><br/><br/>1. 散点系列图表</span><br/>
		&emsp;&emsp;散点图也被称为“相关图”，是一种将两个变量分布在纵轴和横轴上，在它们的交叉位置绘制出点的图表，主要用于表示两个变量的相关关系。散点图的X和Y轴都是与两个变量数值大小分别对应的数值轴。通过曲线或折线两种类型将散点数据连接起来，可以表示X轴变量随Y轴变量数值的变化趋势。
		<br/>
		&emsp;&emsp;气泡图是散点图的变换类型，是一种通过改变各个数据标记大小，来表现第三个变量数值大小的图表。由于视觉难以分辨数据标记大小的差异，一般会在数据标记上添加第三个变量的数值作为数据标签。
		</p>
		

	<div style="float:right">
	<br/>
		<img src="http://EasyChart.github.io/post/Eselection/ESpic/2.png" style="padding-right:20px;width:280px">			
	</div>
		<p style="padding-right:330px;padding-left:20px;text-align:justify"><span class="tittle1"><br/><br/>2. 柱形系列图表</span><br/>&emsp;&emsp;柱形图是使用柱形高度表示第二个变量数值的图表，主要用于数值大小比较和时间序列数据的推移。X轴为第一个变量的文本格式，Y轴位第二个变量的数值格式。柱形图系列还包括可以反映累加效果的堆积柱形图、反映比例的百分比堆积柱形图、反映多数据系列的三维柱形图等。<br/>
		&emsp;&emsp;条形图其实是柱形图的旋转图表，主要用于数值大小与比例的比较。对于第一个变量的文本名称较长时，通常会采用条形图。但是时序数据一般不会采用条形图。<br/>
		&emsp;&emsp;Excel 2016增加了直方图、排列图（帕累托图）、瀑布图、漏斗图等图表。瀑布图和漏斗图以柱形或条形表示数据，这里也将它们归类于柱形图表系列。
		</p>
		
		
	<div style="float:left">
	<br/>
		<img src="http://EasyChart.github.io/post/Eselection/ESpic/3.png" style="padding-left:20px;width:280px">			
	</div>
		<p style="padding-left:330px;padding-right:20px;text-align:justify">
		<span class="tittle1"><br/><br/>3. 面积系列图表</span><br/>
		&emsp;&emsp;面积图是将折线图中折线数据系列下方部分颜色填充的图表，主要用于表示时序数据的大小与推移变化。面积图还包括可以反映累加效果的堆积面积图、反映比例的百分比堆积面积图、反映多数据系列的三维面积图等。<br/>
		&emsp;&emsp;折线图可以看成面积图的面积填充部分设定为无的图表，主要表达时序数据的推移变化。两者的X轴都为为第一个变量的文本格式，Y轴位第二个变量的数值格式。对于多数据系列的数据一般采用折线图表示，因为多系列面积图存在遮掩的缺陷。
		</p>
		
		
	<div style="float:right">
	<br/>
		<img src="http://EasyChart.github.io/post/Eselection/ESpic/4.png" style="padding-right:20px;width:280px">			
	</div>
		<p style="padding-right:330px;padding-left:20px;text-align:justify"><span class="tittle1"><br/><br/><br/>4. 雷达系列图表</span><br/>
		&emsp;&emsp;雷达图是用来比较每个数据相对中心的数值变化，将多个数据的特点以“蜘蛛网”形式呈现的图表，多用于倾向分析与重点把握；可以绘制数据的时间、季节等的变化特性。雷达图还包括带数据标记的雷达图、填充雷达图。<br/>
		&emsp;&emsp;在雷达图的基础上，可以实现极坐标图的绘制。Excel的图表一般是基于直角坐标系，而极坐标图是基于极坐标系。极坐标图可以用于周期时序数据的表示，能较好地展示数据变化规律。在雷达图的基础上，还可以实现南丁格尔玫瑰图的绘制。
		</p>
		
	<div style="float:left">
	<br/>
		<img src="http://EasyChart.github.io/post/Eselection/ESpic/5.png" style="padding-left:20px;width:280px">			
	</div>
		<p style="padding-left:330px;padding-right:20px;text-align:justify"><span class="tittle1"><br/><br/><br/>5. 饼图系列图表</span><br/>
		&emsp;&emsp;饼图是一种用于表示各个项目比例的基础性图表，主要用于展示数据系列的组成结构，或部分在整体中的比例。平时常用的饼图类型包括二维和三维饼图、圆环图。<br/>
		&emsp;&emsp;饼图只适用于一组数据系列，圆环图可以适用于多组数据系列的比重关系绘制。<br/>
		&emsp;&emsp;Excel 2016添加了旭日图功能。旭日图可以表达清晰的层级和归属关系，用于展现有父子层级维度的比例构成情况。
		</p>
		
	<div style="float:right">
	<br/>
		<img src="http://EasyChart.github.io/post/Eselection/ESpic/6.png" style="padding-right:20px;width:280px">			
	</div>
		<p style="padding-right:330px;padding-left:20px;text-align:justify"><span class="tittle1"><br/><br/>6. Excel 2016新型图表</span><br/>
		&emsp;&emsp;Excel 2016添加了箱形图、树状图等新型图表。箱形图常见于科学论文图表，瀑布图、树状图和漏斗图常见于商业图表。<br/>
		&emsp;&emsp;箱形图是一种用作显示一组数据分散情况的统计图，使用常用的统计量进行绘制，能提供有关数据位置和分散情况的关键信息。<br/>
		&emsp;&emsp;树状图适合比较层次结构内的比例，但是不适合显示最大类别与各数据点之间的层次结构级别。树状图通过使用一组嵌套矩形中的大小和色码来显示大量组件之间的关系。
		</p>
		
		
	<div style="float:left">
	<br/>
		<img src="http://EasyChart.github.io/post/Eselection/ESpic/7.png" style="padding-left:20px;width:280px">			
	</div>
		<p style="padding-left:330px;padding-right:20px;text-align:justify"><span class="tittle1"><br/><br/><br/>7. 地图系列图表</span><br/>
		&emsp;&emsp;Excel 2013版本拥有Map Power的地图绘制功能，Power Map全称Power Map Preview for Excel 2013，是微软在Excel 2013中推出的一个功能强大的加载项，结合Bing地图，支持用户绘制可视化的地理和时态数据，并用3D方式进行分析。<br/>
		&emsp;&emsp;Map Power可以绘制三维地图，又可以绘制二维地图，包括簇状柱形图、堆积柱形图、气泡图、热度图和分档填色图，同时还可以实现动态效果以及创建视频。
		</p>
		<p><span class="tittle1"><br/><br/>关于数据可视化</span><br/>
		&emsp;&emsp;图1-6-1是国外专家Nathan Yau总结的数据可视化探索过程。不管是商业图表还是科学图表，要想得到完美的图表，需在探索过程中反复进行思索：<br/> 
		<ul>
			<li>你拥有什么样的数据？（What data do you have?）</li>
			<li>你想从数据中获取什么信息？（What do you want to know about your data?）</li>
			<li>你该使用什么样的数据可视化方法？（What visualization methods should you use?）</li>
			<li>你看到怎样的可视化结果，这个结果是否有意义？（What do you see and does it makes sense?）</li>
			<img src="http://EasyChart.github.io/post/Eselection/ESpic/8.png" style="width:600px">
			<p style="text-align:center">图1-6-1 数据可视化的探索过程</p>
		</ul>
		</p>
		
		<p>&emsp;&emsp;在图表类型的选择过程中十分重要，在科学图表中，散点系列图表、折线图、柱形图等图表最为常见；在商业图表中，折线图、面积图、柱形图、条形图和饼状图最为常见。图1-6-2是国外专家Andrew Abela整理总结了一份图表选择指南，他将图表类型分成<span style="color:rgb(192,0,0)">比较、分布、构成和联系</span>4大类。
		<img src="http://EasyChart.github.io/post/Eselection/ESpic/9.png" style="width:600px">
		<p style="text-align:center">图1-6-2 数据可视化的图表选择指南</p>
		</p><br/>
 -->
